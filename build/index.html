<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="wrapp">
        <div class="center-container">
            <div class="content-wrapper">
                <div id="fetc-container">
                    <!--display process of fetching data for ordinary user-->
                </div>
                <div id="goods">
                    <!--books-->
                </div>
                <div class="custom-block-chart" id="chart">
                    <!--chart-->
                </div>
                <div class="custom-flex-for-main-content">
                    <div class="position-for-sm-search-and-show-contegory">
                            <div class="custom-ps-search">
                                <h5><mark>At the moment search working only for books of index page</mark></h5>
                                <div>
                                    <input class="search-index-page" type="search" id="search-index-page" placeholder="enter to search">
                                </div>
                                <div class="c-d-f-sm">
                                    <div>
                                        <button class="button-4" id="Tofind" role="button">Click to find</button>
                                    </div>
                                    <div>
                                        <div id="show-avarage" class="custom-btn-do-notdisplay-large">
                                            <!--btn-->
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div id="leida">
                                        <!--an item-->
                                    </div>
                                </div>
                            </div>
                        <div class="custom-d-flex-small-screen">
                            <div class="custom-ps-search">
                                <div>
                                    <button class="button-4" id="btnHideShow">Show categories</button>
                                </div>
                                <div class="categories hide show" id="categories">
                                    <!--Categories-->
                                </div>
                            </div>
                        </div>

                        <div class="switch-custom-position-and-none">
                            <div class="custom-block-sm">
                                <h5>Show the most popular categories</h5>
                                <label class="switch">
                                    <input type="checkbox">
                                    <span id="btnHideShowTwo" class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="custom-block-for-inscription-and-popular-cat">
                        <div class="custom-style-h2">
                            <div class="custom-block">
                                <div>
                                    <h5> Most popular categories click on a category to see full list of books</h5>
                                </div>
                                <div>
                                    <h6><mark>after whole content has been loaded as long as the most popular cotegories did not appear,
                                            refresh the page</mark></h6>
                                </div>
                            </div>
                        </div>
                        <div class="main-container-chart-popular-books">
                            <div id="char-categories">
                                <!--most popular categories, I calculated it based on amount of books in a category-->
                            </div>
                        </div>
                    </div>
                </div>
                <div id="Modals">
                    <!--modals for categories-->
                </div>
                <div class="footer">
                    <footer>
                        <h4>&copy 2024 Product of education</h4>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="index.js"></script>
